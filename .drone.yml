---
kind: pipeline
name: default
type: docker
steps:
  - name: lint
    image: golangci/golangci-lint:v1.24-alpine
    commands:
      - apk add --no-cache make
      - make lint
  - name: test
    image: golang:1.14
    commands:
      - make test
  - name: build
    image: golang:1.14
    commands:
      - go get github.com/mitchellh/gox
      - make build
  - name: docker
    image: plugins/docker
    settings:
      repo: quay.io/xsteadfastx/jitsiexporter
      registry: quay.io
      auto_tag: true
      username:
        from_secret: username
      password:
        from_secret: password
